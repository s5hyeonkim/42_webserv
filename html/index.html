<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cinema World</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: relative;
        }
        .header-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .header-buttons a {
            text-decoration: none;
            color: white;
            background-color: #555;
            padding: 10px 20px;
            border-radius: 5px;
            margin-left: 10px;
            font-size: 1rem;
        }
        .header-buttons a:hover {
            background-color: #777;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .movie-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }
        .movie {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 30%;
            padding: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .movie:hover {
            transform: scale(1.05);
        }
        .movie img {
            width: 100%;
            border-radius: 10px;
        }
        .movie h3 {
            font-size: 1.5rem;
            margin-top: 10px;
        }
        .movie p {
            font-size: 1rem;
            color: #777;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        /* Form styles */
        .form-container {
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #555;
        }
        .response-message {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cinema World</h1>
        <p>Your favorite movie destination</p>
        <!-- Sign In and Sign Up buttons -->
        <div class="header-buttons">
            <a href="#sign-in-form">Sign In</a>
            <a href="#sign-up-form">Sign Up</a>
        </div>
    </header>

    <div class="container">
        <!-- Sign In Form -->
        <div id="sign-in-form" class="form-container">
            <h2>Sign In</h2>
            <form id="signInForm">
                <input type="email" id="signInEmail" name="email" placeholder="Email" required>
                <input type="password" id="signInPassword" name="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
        </div>

        <!-- Sign Up Form -->
        <div id="sign-up-form" class="form-container">
            <h2>Sign Up</h2>
            <form id="signUpForm">
                <input type="email" id="signUpEmail" name="email" placeholder="Email" required>
                <input type="password" id="signUpPassword" name="password" placeholder="Password" required>
                <input type="password" id="signUpConfirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Response message -->
        <div id="responseMessage" class="response-message"></div>
    </div>

    <footer>
        <p>&copy; 2025 Cinema World. All rights reserved.</p>
    </footer>

    <script>
        // Handle Sign In form submission
        document.getElementById('signInForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('signInEmail').value;
            const password = document.getElementById('signInPassword').value;

            const data = {
                email: email,
                password: password
            };

            fetch('localhost:80/signin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('responseMessage').textContent = "Successfully signed in!";
                    document.getElementById('responseMessage').style.color = 'green';
                } else {
                    document.getElementById('responseMessage').textContent = "Sign-in failed: " + data.message;
                    document.getElementById('responseMessage').style.color = 'red';
                }
            })
            .catch(error => {
                document.getElementById('responseMessage').textContent = "Error: " + error;
                document.getElementById('responseMessage').style.color = 'red';
            });
        });

        // Handle Sign Up form submission
        document.getElementById('signUpForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;
            const confirmPassword = document.getElementById('signUpConfirmPassword').value;

            // Ensure passwords match
            if (password !== confirmPassword) {
                document.getElementById('responseMessage').textContent = "Passwords do not match.";
                document.getElementById('responseMessage').style.color = 'red';
                return;
            }

            const data = {
                email: email,
                password: password
            };

            fetch('localhost:80/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('responseMessage').textContent = "Successfully signed up!";
                    document.getElementById('responseMessage').style.color = 'green';
                } else {
                    document.getElementById('responseMessage').textContent = "Sign-up failed: " + data.message;
                    document.getElementById('responseMessage').style.color = 'red';
                }
            })
            .catch(error => {
                document.getElementById('responseMessage').textContent = "Error: " + error;
                document.getElementById('responseMessage').style.color = 'red';
            });
        });
    </script>
</body>
</html>
